<ion-header>

  <ion-navbar>
    <ion-title>workoutCategoryArms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "Container">
	<div *ngIf="buttonClicked1" [style.background]="'url(' + imagePath + ')'">
		<h5>Arms</h5>
		<div class="workoutFrame">
    		<ion-list *ngFor="let arm of dataFitnessPlanArms">
      			<button class="a" (click)="click(arm)"><p class="workoutTitle">{{arm}}</p></button>
    		</ion-list>
    	</div>
	</div>
	<div *ngIf="buttonClicked2" [style.background]="'url(' + imagePath + ')'">
      	<iframe  class="fix" width="100%" height="250" [src]="trustedVideoUrl ? trustedVideoUrl : null" frameborder="0" allowfullscreen>
      	</iframe>
    	<div class="aa">
    		<h5>Arms</h5>
    		<div class="workoutFrame">
    			<ion-list *ngFor="let arm of dataFitnessPlanArms">
      				<button  class="a" (click)="click(arm)"><p class="workoutTitle">{{arm}}</p></button>
    			</ion-list>
    		</div>
		</div>
	</div>
</ion-content>
