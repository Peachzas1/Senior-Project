<ion-header>

	<ion-navbar>
	  <ion-icon large item-start name="ios-arrow-back" (click) = "back()"></ion-icon>
	  <ion-title><h1>FoodNutrition</h1></ion-title>
	</ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="container">
	  <div *ngIf="buttonClicked1">
		  <div class="Breakfast">
			  <div class="MealsHeader">
				  <p class="CategoryHeader">Carbohydrate per meal </p>
				  <img src="img/Carb48.png" class="icon">
			  </div>
			  <div class="MealsDetail">
				  <p class="CategoryHeader">Choose 1 from lists</p>
				  <img src="img/Choose48.png" class="icon">
				  <ion-list  *ngFor="let a of dataFoodNutrition; let i = index">
				  
					  <p  *ngIf="a.category == 'Carbohydrate'" class="FoodName">{{a.name}}</p>
					  <p  *ngIf="a.category == 'Carbohydrate'"class="WeightDetail">Weight: {{carbsEach[i].toFixed()}} Grams</p>
			  </ion-list>
			  </div>
		  </div>
	  </div>
  </ion-content>
