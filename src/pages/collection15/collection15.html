<ion-header>

    <ion-navbar>
      <ion-icon large item-start name="ios-arrow-back" (click)="back()"></ion-icon>
      <ion-title><h1>collection</h1></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content class="container">
    
      <ion-list *ngFor="let name of dataName">
        <div class="Container2">
          <div class="CollectionName">{{name.name}}</div>
            <div class="CollectionTime">Average Time
              <p class="CollectionTime2"> {{name.avgtime}}</p>
            </div>
            <div class="CollectionEq">Equipment
              <p class="CollectionEq2"> {{name.equipment}}</p>
            </div>
            <div class="CollectionDes">Description 
              <p class="CollectionDes2">{{name.description}}</p>
          </div>
        </div>
      </ion-list>
    
    <button ion-button class="startButton" type="submit" (click)="click()">START </button>
  </ion-content>
