<ion-header>

  <ion-navbar>
    <ion-title>fitness-plan3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button type="submit" (click)="submit()" class="submitButton1">"Start Your Plan"</button>
  <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen>
  </iframe>
  <h2>{{dataFitnessPlanUserVideo.title}}</h2>
  <h1>{{dataFitnessPlanUserVideo.Link}}</h1>
  
  <ion-list *ngFor = "let title of dataFitnessPlanTitleVideo">
    <h1>{{title}}<br></h1>  
  </ion-list>
</ion-content>
