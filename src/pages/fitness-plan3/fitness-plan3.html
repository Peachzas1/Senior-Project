<!--
  Generated template for the FitnessPlan3Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >
    <ion-navbar>
      <ion-icon large item-start name="ios-arrow-back" (click) = "back()"></ion-icon>
      <ion-title><h1>FitnessPlan</h1></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="container">
  <div *ngIf="buttonClicked1">
    <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            frameborder="0"
            allowfullscreen>
    </iframe>
    {{rest}}<br><br><br>
    <ion-list *ngFor = "let title of data">
      <p *ngIf="title.title == 'set1'||title.title == 'set2'||title.title == 'set3'||title.title == 'set4'||
      title.title == 'set5'||title.title == 'set6';else not">{{title.title}}</p>
      <ng-template #not>
      <button (click)="click(title.title)" class="back">{{title.title}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
      {{title.amount}}
      </ng-template>
    </ion-list>
    <div class="container1">
      <br><button ion-button type="submit" (click)="submit()" class="submitButton1">Next</button>
    </div>
  </div>

  <div *ngIf="buttonClicked2">
      {{rest}}<br><br><br>
      <ion-list *ngFor = "let title of data">
        <button (click)="click(title.title)" class="back">{{title.title}}</button>
        {{title.amount}}
      </ion-list>
      <div class="container1">
        <br><button ion-button type="submit" (click)="submit()" class="submitButton1">Next</button>
      </div>
      <div class="container2">
          <br><button ion-button type="submit" (click)="previous()" class="submitButton1">previous</button>
      </div>
  </div>

  <div *ngIf="buttonClicked3">
      <iframe width="100%"
              height="315"
              [src]="trustedVideoUrl ? trustedVideoUrl : null"
              frameborder="0"
              allowfullscreen>
      </iframe>
      {{rest}}<br><br><br>
      <ion-list *ngFor = "let title of data">
          <p *ngIf="title.title == 'set1'||title.title == 'set2'||title.title == 'set3'||title.title == 'set4'||
          title.title == 'set5'||title.title == 'set6';else not">{{title.title}}</p>
          <ng-template #not>
          <button (click)="click(title.title)" class="back">{{title.title}}</button>&nbsp;&nbsp;&nbsp;&nbsp;
          {{title.amount}}
          </ng-template>
      </ion-list>
      <div class="container1">
        <br><button ion-button type="submit" (click)="submit()" class="submitButton1">Next</button>
      </div>
      <div class="container2">
        <br><button ion-button type="submit" (click)="previous()" class="submitButton1">previous</button>
      </div>

  </div>
  <!--<ion-list *ngFor = "let title of dataFitnessPlanTitleVideo">
    <h1>{{title}}<br></h1>  
  </ion-list>-->
</ion-content>
