<ion-header>
    <ion-navbar>
        <ion-icon large item-start name="ios-arrow-back" (click)="back()"></ion-icon>
        <ion-title>
            <h1>FitnessPlan</h1>
        </ion-title>
        <ion-icon class="cal" large item-star name="ios-calendar-outline" (click)="cal()"></ion-icon>
    </ion-navbar>
</ion-header>
<ion-item [hidden]="true">
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY  h:mm a" [(ngModel)]="mydate"></ion-datetime>
</ion-item>
<ion-content class="container">
    <div *ngIf="buttonClicked1">
        <iframe class="fix" width="100%" height="250" [src]="trustedVideoUrl ? trustedVideoUrl : null" frameborder="0" allowfullscreen>
        </iframe>
        <h5>{{rest}}</h5>
        <ion-list *ngFor="let title of data" class="workoutList">
            <p *ngIf="title.title == 'Set 1'||title.title == 'Set 2'||title.title == 'Set 3'||title.title == 'Set 4'||
      title.title == 'Set 5'||title.title == 'Set 6';else not" class="workoutTitle">{{title.title}}</p>
            <ng-template #not>
                <p *ngIf="title.status == false;else nots">
                    <button (click)="click(title)" class="workoutFrame">{{title.title}}</button>
                </p>
                <ng-template #nots>
                    <button (click)="click(title)" class="workoutFrames">{{title.title}}</button>
                </ng-template>
                <p class="workoutAmount">Amount: {{title.amount}}</p>
            </ng-template>
        </ion-list>
        <div class="container3">
            <button ion-button type="submit" (click)="check()" class="submitButton1">Finish day plan</button>
        </div>
    </div>

    <div *ngIf="buttonClicked2" class="restday">
        <h5>{{rest}}</h5>

        <div class="container3">
                <button ion-button type="submit" (click)="check()" class="submitButton1">Finish day plan</button>
            </div>
    </div>

    <div *ngIf="buttonClicked5" class="restday">
            <h5>{{rest}}</h5>
    
            <div class="container2">
                    <button ion-button type="submit" (click)="check()" class="submitButton1">Finish day plan</button>
                </div>
                <div class="container1">
                        <button ion-button type="submit" (click)="submit()" class="submitButton1">Finish</button>
                    </div>
        </div>

    <div *ngIf="buttonClicked3">
        <iframe class="fix" width="100%" height="250" [src]="trustedVideoUrl ? trustedVideoUrl : null" frameborder="0" allowfullscreen>
        </iframe>
        <h5>{{rest}}</h5>
        <ion-list *ngFor="let title of data" class="workoutList">
            <p *ngIf="title.title == 'Set 1'||title.title == 'Set 2'||title.title == 'Set 3'||title.title == 'Set 4'||
          title.title == 'Set 5'||title.title == 'Set 6';else not" class="workoutTitle">{{title.title}}</p>
            <ng-template #not>
                <p *ngIf="title.status == false;else nots">
                    <button (click)="click(title)" class="workoutFrame">{{title.title}}</button>
                </p>
                <ng-template #nots>
                    <button (click)="click(title)" class="workoutFrames">{{title.title}}</button>
                </ng-template>
                <p class="workoutAmount">Amount: {{title.amount}}</p>
            </ng-template>
        </ion-list>
        <div class="container3">
                <button ion-button type="submit" (click)="check()" class="submitButton1">Finish day plan</button>
            </div>
    </div>

    <div *ngIf="buttonClicked4">
        <iframe class="fix" width="100%" height="250" [src]="trustedVideoUrl ? trustedVideoUrl : null" frameborder="0" allowfullscreen>
        </iframe>
        <h5>{{rest}}</h5>
        <ion-list *ngFor="let title of data" class="workoutList">

            <ng-template #not>
                <p *ngIf="title.status == false;else nots">
                    <button (click)="click(title)" class="workoutFrame">{{title.title}}</button>
                </p>
                <ng-template #nots>
                    <button (click)="click(title)" class="workoutFrames">{{title.title}}</button>
                </ng-template>
                <p class="workoutAmount">Amount: {{title.amount}}</p>
            </ng-template>
        </ion-list>
        <div class="container2">

        <div class="container1">
            <button ion-button type="submit" (click)="submit()" class="submitButton1">Finish</button>

</ion-content>
