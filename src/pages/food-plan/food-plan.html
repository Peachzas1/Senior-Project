	<!--

	  Ionic pages and navigation.

	<ion-header>

	  <ion-navbar>
			<ion-icon large item-start name="ios-arrow-back" (click) = "back()"></ion-icon>
	    <ion-title>FoodPlan</ion-title>
	  </ion-navbar>

	</ion-header>


	<ion-content class="planDetail">
		<div  *ngIf="buttonClicked1">
			<div class="resultAllDayFrame">	
				<h3>Nutrition result all day</h3>
				<div class="resultAllDay">
					<img src="img/Nutrition48.png" class="icon">
					<p class="header">Calories per day {{dataFoodPlanUser.calories}} Cals</p>
				</div>
				<div class="resultAllDay">
					<img src="img/Carb48.png" class="icon">
					<p class="header">Carb per day {{dataFoodPlanUser.carbohydrate}} Grams</p>
				</div>
				<div class="resultAllDay">
					<img src="img/Fat48.png" class="icon">
					<p class="header">Fat per day {{dataFoodPlanUser.fat}} Grams</p>
				</div>
				<div class="resultAllDay">
					<img src="img/Protein48.png" class="icon">
					<p class="header">Protein per day {{dataFoodPlanUser.protein}} Grams</p>
				</div>
			</div>
				<button ion-button type="submit" (click)="submit()" class="submitButton1">"Show Meals Detail"</button>
			

				
		</div>
	</ion-content>
