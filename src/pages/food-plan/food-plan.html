	<!--
	  Generated template for the FoodPlanPage page.

	  See http://ionicframework.com/docs/components/#navigation for more info on
	  Ionic pages and navigation.
	-->
	<ion-header>

	  <ion-navbar>
			<ion-icon large item-start name="ios-arrow-back" (click) = "back()"></ion-icon>
	    <ion-title><h1>FoodPlan</h1></ion-title>
	  </ion-navbar>

	</ion-header>


	<ion-content class="planDetail">
		<div  *ngIf="buttonClicked1">
			<div class="resultAllDayFrame">	
				<h3>Nutrition result all day</h3>
				<ion-list>
				<div ion-item class="resultAllDay">
					<img src="img/Nutrition48.png" class="icon"> 
					<p class="weight">Calories per day : {{dataFoodPlanUser.AllDayCal}} Cals</p> 

					
				</div>
			</ion-list>

				<ion-list>
				
					<div ion-item (click) = "goToCarbs()" class="resultAllDay">
						<img src="img/Carb48.png" class="icon">
						<p class="weight">Carb per day : {{dataFoodPlanUser.AllDayCarbs}} Grams</p> <ion-icon item-right name="ios-arrow-dropright" class="icon1"></ion-icon>
						
					</div>
				</ion-list>
				<ion-list>
					<div ion-item  (click) = "goToFats()" class="resultAllDay">
						<img src="img/Fat48.png" class="icon">
						<p class="weight">Fat per day : {{dataFoodPlanUser.AllDayFats}} Grams</p> <ion-icon item-right name="ios-arrow-dropright" class="icon1"></ion-icon>
						
					</div>
				
				</ion-list>
				<ion-list>
					<div ion-item (click) = "goToProtein()" class="resultAllDay">
						<img src="img/Protein48.png" class="icon">
						<p class="weight">Protein per day : {{dataFoodPlanUser.AllDayProtein}} Grams</p> <ion-icon item-right name="ios-arrow-dropright" class="icon1"></ion-icon>
					</div>
				</ion-list>
				
			</div>

				
		</div>
	</ion-content>
