
<ion-content  class="body" padding>
  <img src="img/workout.png" class="LoginLogo">
  <h1>Welcome to TrainHere :)</h1>
  <p class="description">Personal Healthy Plan</p>
  <ion-item class="emailInput">
    <ion-icon item-start name="md-person"></ion-icon>
    <ion-input [(ngModel)]="email" type="text" placeholder="Email" required></ion-input>
  </ion-item>
  <br>
  <ion-item class="passInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="password" type="password" placeholder="Password" required ></ion-input>
  </ion-item>
   <ion-grid>
        <ion-row>
            <ion-col >
                <button ion-button round small class="loginButton" (click)="login(email,password)">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <button ion-button round small class="signUpButton" (click)="redirectToRegister()">Sign Up</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <p class="Privacy">By logging in, you agree to TrainHere Privacy Policy and Terms of Use</p>
</ion-content>
