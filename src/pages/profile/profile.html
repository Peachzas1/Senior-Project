<ion-header>

  <ion-navbar>
    <ion-icon large item-start name="ios-arrow-back" (click)="back()"></ion-icon>
    <ion-title>
      <h1>Profile</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container" padding>
  <div class="frame">
    <ion-list *ngFor="let a of data">
      <p>First Name : {{a.fName}}</p>
      <p>Last Name : {{a.lName}}</p>
      <p>Email : {{a.email}}</p>
      <p>Gender : {{a.gender}}</p>
      <p>Height : {{a.height}} cm</p>
      <p>Weight : {{a.weight}} kg</p>
      <p>Waist Measurement : {{a.waistMeasurement}} inch</p>
      <p>Date of birth : {{a.dateofbirth}}</p>
    </ion-list>
  </div>
  <button ion-button type="submit" (click)="edit()" class="editButton">Edit profile</button><br>
  <button ion-button type="submit" (click)="progress()" class="progressButton">Progress</button><br>
  <button ion-button type="submit" (click)="logout()" class="logoutButton">Logout</button>
</ion-content>
