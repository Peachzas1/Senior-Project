<ion-header>

  <ion-navbar>
      <ion-icon large item-start name="ios-arrow-back" (click)="back()"></ion-icon>
      <ion-title>
        <h1>Progress</h1>
      </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class = "container" padding>
  <h3>Select your plan</h3>
  <ion-item>
    <ion-label>Plan</ion-label>
    <ion-select [(ngModel)]="plan">
      <div *ngFor="let title of titleProgress">
        <ion-option value="{{title.plan}}">{{title.date}}</ion-option>
      </div>
    </ion-select>
  </ion-item>
  <button ion-button type="submit" (click)="change(plan)" class="submit">Show your progress</button>
  <div class="cen">Plan start: {{lastDate}}</div>
  <ion-grid class = "grid" *ngIf="showTable==true">
    <ion-row class = "header">
      <ion-col >Weeks</ion-col>
      <ion-col >Height (cm)</ion-col>
      <ion-col >Weight (kg)</ion-col>
      <ion-col >Waist (inch)</ion-col>
    </ion-row>
    <ion-row *ngFor="let p of progress" class = "detail">
      <ion-col>{{p.week}}</ion-col>
      <ion-col>{{p.height}}</ion-col>
      <ion-col>{{p.weight}}</ion-col>
      <ion-col>{{p.waist}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Percent of this plan</ion-col>
      <ion-col>{{perPlan}} %</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>Result</ion-col>
      <ion-col>{{resultHeight}}</ion-col>
      <ion-col>{{resultWeight}}</ion-col>
      <ion-col>{{resultWaist}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
