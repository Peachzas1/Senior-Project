<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
  <h1>Sign Up</h1>
  <ion-item class="emailInput">
    <ion-icon item-end name="md-person"></ion-icon>
    <ion-input type="email" [(ngModel)]="email" placeholder="Email" name="emailInput"></ion-input>
  </ion-item>
  <ion-item class="color">
    <ion-icon item-end name="md-lock"></ion-icon>
    <ion-input type="password" [(ngModel)]="password" placeholder="Password" name="passwordInput"></ion-input>
  </ion-item>
  <ion-item class="fNameInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="fName" type="text" placeholder="Firstname" required ></ion-input>
  </ion-item>
  <ion-item class="lNameInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="lName" type="text" placeholder="Lastname" required ></ion-input>
  </ion-item>
  <ion-item class="weightInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="weight" type="number" min="20" max="300" placeholder="Weight" required ></ion-input>
  </ion-item>
  <ion-item class="heightInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="height" type="number" min="50" max="300" placeholder="Height" required ></ion-input>
  </ion-item>
  <ion-item class="waistInput">
    <ion-icon item-start name="md-lock"></ion-icon>
    <ion-input [(ngModel)]="waistMeasurement" type="number" min="10" max="50" placeholder="WaistMeasurement" required ></ion-input>
  </ion-item>
  <ion-item class="gender">
    <ion-select [(ngModel)]="gender" required >
        <ion-option value="male">male</ion-option>
        <ion-option value="female">female</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="date">
    <ion-label>Date of birth</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" max="2010-12-31" [(ngModel)]="dateofbirth"></ion-datetime>
  </ion-item>
  <button ion-button round small class="signUpButton" (click)="register(email,password,fName,lName,weight,height,waistMeasurement,dateofbirth,gender)">Sign Up</button>

</ion-content>
