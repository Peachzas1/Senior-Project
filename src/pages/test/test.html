<ion-header>
    <ion-navbar>
        <ion-title>
            YouTube Video Embed
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <iframe width="100%"
            height="315"
            [src]="trustedVideoUrl ? trustedVideoUrl : null"
            (load)="trustedVideoUrl ? handleIFrameLoadEvent() : null"
            frameborder="0"
            allowfullscreen></iframe>
    
    <h2>{{ video?.title }}</h2>
</ion-content>
