<ion-header>

  <ion-navbar>
    <ion-title>update</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">
  <p>Update your progress</p>
  <ion-item class="otherInput">
    <ion-label>Weight (kg) : </ion-label>
    <ion-input [(ngModel)]="weight" type="number" min="20" max="300" placeholder="Weight" required ></ion-input>
  </ion-item>
  <ion-item class="otherInput">
    <ion-label>Hegiht (cm) : </ion-label>
    <ion-input [(ngModel)]="height" type="number" min="50" max="300" placeholder="Height" required ></ion-input>CM
  </ion-item>
  <ion-item class="otherInput">
    <ion-label>Waist (inch) : </ion-label>
    <ion-input [(ngModel)]="waist" type="number" min="10" max="50" required placeholder = "Waist Measurement"></ion-input>Inch
  </ion-item>
  <button ion-button (click)="update(weight,height,waist)" class="submitButton">Submit</button>
</ion-content>
