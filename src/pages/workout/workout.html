<ion-header>
  <ion-navbar>
    <ion-icon large item-start name="ios-arrow-back" (click) = "back()"></ion-icon>
    <ion-title><h1>All Workouts</h1></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="container1" padding>
<ion-grid>
  <ion-row>
    <ion-col (click)="Arm()">
      <img src="img/Arms.png">
      <p>Arms</p>
    </ion-col>
    <ion-col (click)="Shoulder()">
      <img src="img/Shoulder.png">
      <p>Shoulder</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="Abs()">
      <img src="img/Abs.png">
      <p>Abs</p>
    </ion-col>
    <ion-col (click)="Chest()">
      <img src="img/Chest.png">
      <p>Chest</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="Back()">
      <img src="img/Back.png">
      <p>Back</p>
    </ion-col>
    <ion-col (click)="Legs()">
      <img src="img/Legs.png">
      <p>Legs</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col (click)="Cardio()">
      <img src="img/Cardio.png">
      <p>Cardio</p>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
