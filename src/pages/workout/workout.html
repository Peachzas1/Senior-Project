<!--
  Generated template for the WorkoutPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>workout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container1" *ngIf="buttonClicked1" [style.background]="'url(' + imagePath + ')'">
      <ion-list *ngFor = "let title of dataFitnessPlanTitle">
        <button (click)="click(title)">{{title}}</button>
      </ion-list>
  </div>
  <div class="container2" *ngIf="buttonClicked2" [style.background]="'url(' + imagePath + ')'">
    <iframe width="100%"
              height="315"
              [src]="trustedVideoUrl ? trustedVideoUrl : null"
              frameborder="0"
              allowfullscreen>
    </iframe>
    <ion-list *ngFor = "let title of dataFitnessPlanTitle">
      <button (click)="click(title)">{{title}}</button>
    </ion-list>
  </div>
</ion-content>
